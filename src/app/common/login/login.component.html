<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form  class="login100-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <a class="logo-brand d-flex align-items-center justify-content-center">
                    <div class="logo-brand-icon">
                        <img width="200px" src="../../../../assets/images/squarelogo.png" alt="logo">
                    </div>
                </a>
                <h4 class="mb-2 text-center pt-4">Aarambh Sadan Bazaar</h4>
                <p class="mb-2 text-center pt-1">Login to your account</p>
                <div class="form-group mb-3">
                    <label class="form-control-label">User Name</label>
                    <input type="text" class="form-control" formControlName="username" name="username"
                        [ngClass]="{'is-invalid':(submitted && f['username'].errors) ||(f['username'].errors && f['username'].touched) }">
                    <div *ngIf="(submitted && f['username'].errors) ||(f['username'].errors && f['username'].touched)"
                        class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">
                            User Name is required
                        </div>

                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-control-label">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" formControlName="password" name="password"
                            #inputpassword
                            [ngClass]="{'is-invalid':(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched) }">
                        <span class="input-group-text" (click)="togglePassword()">
                            <i [ngClass]="togglePasswordIcon ? 'fa fa-eye' : 'fa fa-eye-slash'" id="togglePassword"
                                style="cursor: pointer"></i>
                        </span>

                        <div *ngIf="(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched)"
                            class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                        </div>
                    </div>
                </div>
                
                <div class="container-login100-form-btn">       
                    <button type="submit" class="login100-form-btn btn btn-primary btn-lg w-100 shadow-lg">
                        SIGN IN
                    </button>
                </div>
            </form>
            <div class="login100-more" style="background-image: url('../../../../assets/images/market.jpg');">
            </div>
        </div>
    </div>
</div>
